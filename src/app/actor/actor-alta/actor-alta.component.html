<main role="main">
  <h2 class="text-center mt-2" style="text-decoration:underline; font-family: cursive;">Alta de actor</h2>
  <form [formGroup]="form" (ngSubmit)="altaActor()" style="display: flex;">
    <div style="width: 75%;">
      <div class="d-grid justify-content-center align-items-center" style="margin-top: 1rem;">
        <div class="d-flex justify-content-center align-items-center">
          <img src="{{this.imageToUpload}}" alt="" width="100px" style="margin-bottom: 10px; border-radius: 50px;">
        </div>
        <input type="file" accept=".png,.jpg" id="inputImg" class="input-file" (change)="uploadImage($event)">
        <label class="labelInputImg d-flex justify-content-center align-items-center" for="inputImg">{{this.imageToUpload ? 'Cambiar Imagen': 'Subir Imagen'}}</label>
      </div>
     
        <div class="d-flex justify-content-around">
          <app-input-validator style="width: 31.5vw !important;" [nameLabel]="'Nombre'" [condition]="form.get('name')?.hasError('required') && form.get('name')?.touched"
          [formName]="'name'" [message]="'El nombre es requerido'" 
          [inputType]="'text'" [form]="form"></app-input-validator>
          <app-input-validator style="width: 31.5vw !important;" [nameLabel]="'Apellido'" [condition]="form.get('lastname')?.hasError('required') && form.get('lastname')?.touched"
          [formName]="'lastname'" [message]="'El apellido es requerido'" 
          [inputType]="'text'" [form]="form"></app-input-validator>
        </div>
        <div class="d-flex justify-content-center">
          <app-input-validator style="width: 68vw !important;" [nameLabel]="'Nombre de usuario'" [condition]="form.get('username')?.hasError('required') && form.get('username')?.touched"
          [formName]="'username'" [message]="'El nombre de usuario es requerido'" 
          [inputType]="'text'" [form]="form"></app-input-validator>
        </div>
        <div class="d-flex justify-content-center">
          <app-input-validator style="width: 68vw !important;" [nameLabel]="'Correo electrónico'" [condition]="form.get('email')?.touched && form.get('username')?.hasError('required') || form.get('email')?.hasError('email')"
          [formName]="'email'" [message]="'El Correo electrónico es requerido'" 
          [inputType]="'email'" [form]="form"></app-input-validator>
        </div>
        <div class="d-flex justify-content-center">
          <app-input-validator style="width: 68vw !important;" [nameLabel]="'Dirección'" [condition]="form.get('address')?.hasError('required') && form.get('address')?.touched"
          [formName]="'address'" [message]="'La Dirección es requerida'" 
          [inputType]="'text'" [form]="form"></app-input-validator>
        </div> <div class="d-flex justify-content-center">
          <app-input-validator style="width: 68vw !important;" [nameLabel]="'Dirección 2 (Optional)'"
          [formName]="'addressTwo'" 
          [inputType]="'text'" [form]="form"></app-input-validator>
        </div>
        <div class="d-flex justify-content-around">
          <app-input-validator style="width: 31.5vw !important;" [nameLabel]="'País'" [condition]="form.get('paisSeleccionado')?.hasError('required') && form.get('paisSeleccionado')?.touched"
          [formName]="'paisSeleccionado'" [message]="'El país es requerido'" 
          [inputType]="'text'" [form]="form"></app-input-validator>
          <app-input-validator style="width: 31.5vw !important;" [nameLabel]="'Estado'" [condition]="form.get('state')?.hasError('required') && form.get('state')?.touched"
          [formName]="'state'" [message]="'El estado es requerido'" 
          [inputType]="'text'" [form]="form"></app-input-validator>
        </div>
      <div class="d-flex justify-content-center mt-3 form-group">
          <!-- <button class="btn btn-info w-50 btnActive" [routerLink]="['/home']">←Home</button> -->
          <button class="btn btn-success w-50 btnActive" type="submit">Save</button>
      </div>
    </div>
         <app-tabla-paises [dato]='this.paises' (seHizoClick)='countrySeleccionado($event)'></app-tabla-paises>
</form>
</main>

    <img src="../../../assets/logoPng.png" alt="" width="80px" class="loading">
  </div>
</div>
